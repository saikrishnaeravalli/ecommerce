<!-- profile.component.html -->
<mat-card class="profile-card mt-3">
    <mat-card-header>
        <mat-card-title>Your Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
            <mat-form-field class="full-width">
                <input matInput formControlName="name" placeholder="Name" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput formControlName="email" placeholder="Email" [readonly]="true">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option value="male">Male</mat-option>
                    <mat-option value="female">Female</mat-option>
                    <mat-option value="others">Others</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput formControlName="phoneno" placeholder="Phone Number">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput formControlName="address" placeholder="Address">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput formControlName="zipcode" placeholder="Zip Code">
            </mat-form-field>

            <div class="button-container">
                <button mat-raised-button color="warn" (click)="cancelEdit()">Cancel</button>
                <button mat-raised-button color="primary" type="submit">Save</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
