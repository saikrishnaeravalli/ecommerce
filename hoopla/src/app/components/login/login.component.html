<div id="mainImage" style="background-image: url(../../../../assets/login.jpg); width: 60%; height: 80.5%;">
  <br><br>
  <div class="col-md-8 offset-6">
    <mat-card class="mcs">
      <mat-card-title>Log into your account</mat-card-title>
      <mat-card-content>
        <!-- Error Message -->
        <div *ngIf="loginErrorMessage" class="error-message text-danger">
          <mat-icon color="error">error</mat-icon>
          {{ loginErrorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="loginForm.controls.email.errors?.required">Email is Required</mat-error>
          </mat-form-field>
          <mat-form-field class="full">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="loginForm.controls.password.errors?.required">Password Required</mat-error>
          </mat-form-field>

          <button mat-flat-button type="submit" id="submit" class="btn-block" color="primary"
            [disabled]="loginForm.invalid">Login ></button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
