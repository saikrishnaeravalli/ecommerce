
<mat-toolbar class="nav" >
  <span class="special">hoppla</span>

  <!-- This fills the remaining space of the current row -->
  <span class="fill"></span>
  <button mat-button [routerLink]='["/login"]'>Login</button>
</mat-toolbar>


<div id="mainImage" style="background-image: url(../../../../assets/login.jpg); width: 60%;height: 80.5%;">
<br><br>
<div class="col-md-8 offset-6" >
  <mat-card class="mcs">
    <mat-card-title>Log into your account</mat-card-title>
    <mat-card-content>
    <form [formGroup]="LoginForm" (ngSubmit)="getCustomer()">
      <mat-form-field class="full">
        <mat-label>Username</mat-label>
        <input matInput (cdkAutofill)="firstNameAutofilled = $event.isAutofilled" id="Username" formControlName="Username">
        <mat-hint *ngIf="firstNameAutofilled">Autofilled!</mat-hint>
        <mat-error *ngIf="LoginForm.controls.Username.errors?.required">Username Required</mat-error>
        <mat-error *ngIf="LoginForm.controls.Username.errors?.pattern">please enter valid email id</mat-error>
      </mat-form-field>
      <mat-form-field class="full">
        <mat-label>Password</mat-label>
        <input matInput type="password" (cdkAutofill)="firstNameAutofilled = $event.isAutofilled" id="Password" formControlName="Password">
        <mat-hint *ngIf="firstNameAutofilled">Autofilled!</mat-hint>
        <mat-error *ngIf="LoginForm.controls.Password.errors?.required">Password Required</mat-error>
        <mat-error *ngIf="LoginForm.controls.Password.errors?.pattern">Password Invalid</mat-error>
      </mat-form-field>
      
      <button mat-flat-button  type="submit" id="submit" class="btn-block" color="primary" [disabled]="LoginForm.invalid">Login ></button>
    </form>
    </mat-card-content>
  </mat-card>
  </div>
</div>
