<mat-toolbar class="nav">
  <span [routerLink]='["/dashboard"]'>hoppla</span>
  <mat-select #selectMenu id="selectionMenu" value="Electronics" (selectionChange)="product(selectMenu.value)"
    style="width: 200px;margin-left: 30px;">
    <mat-option value="Electronics" selected>Electronics</mat-option>
    <mat-option value="Shoes">Shoes</mat-option>
    <mat-option value="Furniture">Furniture</mat-option>
    <mat-option value="Clothing">Clothing</mat-option>
  </mat-select>
  <!-- This fills the remaining space of the current row -->
  <span class="fill"></span>
  <div id="welcomeText">welcome {{sesuser}}</div>
  <button mat-button id="view" [routerLink]='["/vieworders"]'>
    <h4>View orders</h4>
  </button>
  <button id="log" mat-button (click)="logof()">
    <h4>Logout</h4>
  </button>
</mat-toolbar>



<div *ngIf="isproduct;else fail" class="container-fluid" id="productsCards">
  <div class="row bgc">
    <div class="col-md-3 offset-md-1" *ngFor="let prod of productdetails"><br>
      <mat-card class="bgc">
        <mat-card-title>
          <img mat-card-image src='../../assets/{{prod.image}}' (click)="productpage(prod._id)" class="card-img-top"
            alt="" width="100px" height="300px">
        </mat-card-title>
        <div *ngIf="prod.pSeller.pQuantity;else failed">
          <mat-card-content>
            <strong class="text-center" (click)="productpage(prod._id)">
              <h5>{{prod.pName}}</h5>
            </strong>
            <span>Now at {{(prod.price-(prod.price*prod.pSeller.pDiscount))|currency:'INR'}}</span>
            <span class="fill1 text-success"> {{(prod.pSeller.pDiscount)|percent}} off</span><br>
            <button mat-flat-button color="primary" (click)="buy(prod._id)">Buy Now</button>
            <span class="fill1 text-success">Sale ends soon</span>
          </mat-card-content>
        </div>

        <ng-template #failed>
          <mat-card-content>
            <strong class="text-center" (click)="productpage(prod._id)">
              <h5>{{prod.pName}}</h5>
            </strong>
            <div class="text-center">Product not available</div>
            <button mat-flat-button color="primary" (click)="dialog()" class="fill2">Notify me</button>
          </mat-card-content>
        </ng-template>
      </mat-card>

    </div>
  </div>
</div>
<ng-template #fail class="container-fluid">
  <img src="../../assets/greyshopping cart.jpg" width="100%" height="80.5%" alt="">
</ng-template>
